{% extends 'base.html' %}
{% block title %}Unit Converter - Toolify{% endblock %}

{% block content %}
<style>
  /* --- Consistent theme styles from other pages --- */
  body {
    background-color: #0a0a0a;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
  }

  .background-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(0, 255, 195, 0.05) 1px, transparent 1px), linear-gradient(to right, rgba(0, 255, 195, 0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: -2;
    animation: pan-grid 60s linear infinite;
  }

  @keyframes pan-grid { from { background-position: 0 0; } to { background-position: 400px 400px; } }
  @keyframes aurora { 0% { transform: translate(10%, 10%) rotate(0deg); } 50% { transform: translate(-10%, -10%) rotate(180deg); } 100% { transform: translate(10%, 10%) rotate(360deg); } }

  .tool-section {
    padding: 60px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  /* --- Glassy container style --- */
  .tool-wrapper {
    max-width: 700px;
    width: 100%;
    padding: 40px;
    background: rgba(18, 25, 39, 0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 195, 0.15);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    z-index: 1;
    transition: border-color 0.4s ease, box-shadow 0.4s ease;
  }

  .tool-wrapper:hover {
    border-color: rgba(0, 255, 195, 0.4);
    box-shadow: 0 0 25px rgba(0, 255, 195, 0.2);
  }

  .tool-wrapper::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle at center, rgba(0, 255, 195, 0.1) 0%, transparent 40%);
    animation: aurora 8s linear infinite;
    pointer-events: none;
    z-index: -1;
  }

  /* --- Form Styling --- */
  .tool-title {
    font-size: 2.5rem;
    text-align: center;
    color: #00ffc3;
    text-shadow: 0 0 8px #00ffc3;
    margin-bottom: 20px;
  }

  .tool-description {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #aaa;
  }
  
  .converter-form {
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* From | Arrow | To */
    align-items: center;
    gap: 15px;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  label {
    font-size: 1.1rem;
    font-weight: bold;
    color: #00ffc3;
  }
  
  input[type="number"], select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #222;
    background: rgba(28, 28, 28, 0.7);
    color: #fff;
    font-size: 1rem;
    box-shadow: none;
    outline: none;
    transition: all 0.2s ease;
  }
  
  input[type="number"]:focus, select:focus {
    border-color: #00ffc3;
  }
  
  .arrow {
    font-size: 2rem;
    color: #00ffc3;
    padding-top: 30px; /* Align with inputs */
  }

  .convert-btn {
    grid-column: 1 / -1; /* Make button span all columns */
    padding: 14px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    background: #00ffc3;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    margin-top: 20px;
  }

  .convert-btn:hover {
    transform: scale(1.05);
  }
  
  .result-box {
    margin-top: 30px; padding: 20px;
    border-radius: 10px;
    background: rgba(0, 255, 195, 0.1);
    border: 1px solid #00ffc3;
    color: #fff; font-weight: bold; text-align: center;
  }
  
  .result-box.error { background: rgba(255, 51, 51, 0.1); border-color: #ff3333; color: #ffcccc; }
  
  .result-box h3 {
    margin: 0;
    font-size: 1.5rem;
    color: #00ffc3;
  }
</style>

<div class="background-grid"></div>

<section class="tool-section">
  <div class="tool-wrapper">
    <h2 class="tool-title">üîÑ Unit Converter</h2>
    <p class="tool-description">Convert between various units of length, mass, and volume instantly.</p>

    <form method="POST" action="/unit_converter" class="converter-form">
      <div class="form-group">
        <label for="from_unit">From</label>
        <select name="from_unit" id="from_unit">
          {% for group, units in unit_options.items() %}
            <optgroup label="{{ group }}">
              {% for unit in units %}
                <option value="{{ unit }}" {% if from_unit == unit %}selected{% endif %}>{{ unit.replace('_', ' ').title() }}</option>
              {% endfor %}
            </optgroup>
          {% endfor %}
        </select>
        <input type="number" name="value" id="value" value="{{ value or 1 }}" step="any" required>
      </div>

      <div class="arrow">‚Üí</div>

      <div class="form-group">
        <label for="to_unit">To</label>
        <select name="to_unit" id="to_unit">
          {% for group, units in unit_options.items() %}
            <optgroup label="{{ group }}">
              {% for unit in units %}
                <option value="{{ unit }}" {% if to_unit == unit %}selected{% endif %}>{{ unit.replace('_', ' ').title() }}</option>
              {% endfor %}
            </optgroup>
          {% endfor %}
        </select>
        {% if result %}
          <input type="number" value="{{ result }}" readonly style="background: #111; border-color: #00ffc3;">
        {% else %}
          <input type="number" placeholder="Result" readonly>
        {% endif %}
      </div>

      <button type="submit" class="convert-btn">üîÅ Convert</button>
    </form>

    {% if error %}
      <div class="result-box error">
        ‚ö†Ô∏è {{ error }}
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
